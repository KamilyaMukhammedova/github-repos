<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github repos</title>
</head>
<body>
<main>
    <div class="container">
        <section class="search">
            <h1 class="search__title">Find repositories</h1>
            <form class="search__form" id="search-form">
                <label for="repos-name" class="search__label">Repository name</label>
                <div class="search__box">
                    <input type="text" id="repos-name" name="repos-name" class="search__input"/>
                    <div class="search__error" id="repos-name-error">Field is required!</div>
                </div>
                <button type="submit" id="btn-submit" class="search__btn-submit" disabled>Search</button>
            </form>
        </section>
        <div class="preloader" id="preloader">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="error-msg" id="error-msg"></div>
        <div class="no-results" id="no-results">No results</div>
        <section class="repositories" id="repositories"></section>
    </div>
</main>
</body>
</html>
